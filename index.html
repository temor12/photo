<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجات تقنية - مدونة عصام للتقنية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3ypwqJJNG-wAcD41Iktial-gD5uLf98Y",
            authDomain: "stlayat-8d137.firebaseapp.com",
            projectId: "stlayat-8d137",
            storageBucket: "stlayat-8d137.appspot.com",
            messagingSenderId: "344591265291",
            appId: "1:344591265291:web:839deb3aad8a3691db210e",
            measurementId: "G-B2ZSGQYFW0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseApp = app;
        window.firestoreDb = db;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background-color: #0a192f;
            color: #e6f1ff;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(23, 85, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(23, 85, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .tech-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
        
        header {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #64ffda, #0a192f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a192f;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #64ffda, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .search-section {
            padding: 2rem 0;
            margin-bottom: 1rem;
        }
        
        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-box input {
            flex: 1;
            padding: 14px 20px;
            background: rgba(23, 42, 70, 0.7);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            color: #e6f1ff;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
        
        .search-box input::placeholder {
            color: #8892b0;
        }
        
        .search-box button {
            background: linear-gradient(135deg, #64ffda, #4cc9f0);
            color: #0a192f;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .search-box button:hover {
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }
        
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        .product-card {
            background: rgba(23, 42, 70, 0.7);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(100, 255, 218, 0.3);
        }
        
        .product-image {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.2rem;
            line-height: 1.4;
            color: #ccd6f6;
        }
        
        .product-description {
            color: #8892b0;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #64ffda;
            margin-bottom: 15px;
        }
        
        .buy-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .buy-btn:hover {
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
            transform: translateY(-2px);
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: rgba(23, 42, 70, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(100, 255, 218, 0.3);
        }
        
        .lightbox-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #64ffda;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .lightbox-info {
            margin-top: 15px;
            text-align: center;
        }
        
        .lightbox-title {
            font-size: 1.5rem;
            color: #ccd6f6;
            margin-bottom: 10px;
        }
        
        .lightbox-price {
            font-size: 1.4rem;
            color: #64ffda;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .lightbox-description {
            color: #8892b0;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .lightbox-buy-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .lightbox-buy-btn:hover {
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        
        .spinner {
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-top: 3px solid #64ffda;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            background: rgba(10, 25, 47, 0.9);
            text-align: center;
            padding: 2.5rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            grid-column: 1 / -1;
        }
        
        .empty-state p {
            font-size: 1.2rem;
            color: #8892b0;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .lightbox-content {
                max-width: 95%;
                max-height: 95%;
                padding: 15px;
            }
            
            .lightbox-image {
                max-height: 50vh;
            }
        }
        
        @media (max-width: 480px) {
            .products-container {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .search-box button {
                border-radius: 8px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="tech-pattern"></div>
    
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-icon">ع</div>
                <div>
                    <h1>مدونة عصام للتقنية</h1>
                    <p class="subtitle">أفضل المنتجات التقنية بأسعار منافسة</p>
                </div>
            </div>
        </div>
    </header>
    
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث في المنتجات...">
                <button id="search-btn">بحث</button>
            </div>
        </div>
    </section>
    
    <main class="container">
        <div class="products-container" id="products-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري تحميل المنتجات...</p>
            </div>
        </div>
    </main>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">✕</button>
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <div class="lightbox-info">
                <h3 class="lightbox-title" id="lightbox-title"></h3>
                <div class="lightbox-price" id="lightbox-price"></div>
                <p class="lightbox-description" id="lightbox-description"></p>
                <a href="#" class="lightbox-buy-btn" id="lightbox-buy-btn" target="_blank">
                    الشراء عبر واتساب
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2025 مدونة عصام للتقنية - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script type="module">
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const productsContainer = document.getElementById('products-container');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const phoneNumber = "+9647733378730";

        // عناصر Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxTitle = document.getElementById('lightbox-title');
        const lightboxPrice = document.getElementById('lightbox-price');
        const lightboxDescription = document.getElementById('lightbox-description');
        const lightboxBuyBtn = document.getElementById('lightbox-buy-btn');
        const lightboxClose = document.getElementById('lightbox-close');

        // فتح Lightbox
        function openLightbox(product) {
            const imageSrc = product.imageBase64 || product.imageUrl || 'https://via.placeholder.com/300x200/0a192f/64ffda?text=صورة+المنتج';
            const whatsappMessage = `مرحباً، أريد شراء المنتج: ${product.title} - السعر: ${product.price}`;
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
            
            lightboxImage.src = imageSrc;
            lightboxTitle.textContent = product.title;
            lightboxPrice.textContent = product.price;
            lightboxDescription.textContent = product.description;
            lightboxBuyBtn.href = whatsappLink;
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // منع التمرير
        }

        // إغلاق Lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // إعادة التمرير
        }

        // إضافة مستمعي الأحداث للـ Lightbox
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // إغلاق بالزر Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });

        // جلب المنتجات من Firebase
        async function loadProducts() {
            try {
                const db = getFirestore();
                const querySnapshot = await getDocs(collection(db, "products"));
                const products = [];
                
                querySnapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                
                displayProducts(products);
            } catch (error) {
                console.error("Error loading products:", error);
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>حدث خطأ في تحميل المنتجات</p>
                    </div>
                `;
            }
        }

        // عرض المنتجات
        function displayProducts(products) {
            if (products.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>لا توجد منتجات متاحة حالياً</p>
                    </div>
                `;
                return;
            }

            productsContainer.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const imageSrc = product.imageBase64 || product.imageUrl || 'https://via.placeholder.com/300x200/0a192f/64ffda?text=صورة+المنتج';
                const whatsappMessage = `مرحباً، أريد شراء المنتج: ${product.title} - السعر: ${product.price}`;
                const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
                
                productCard.innerHTML = `
                    <div class="product-image" onclick="openProductLightbox('${product.id}')">
                        <img src="${imageSrc}" alt="${product.title}" 
                             onerror="this.src='https://via.placeholder.com/300x200/0a192f/64ffda?text=صورة+المنتج'">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">${product.price}</div>
                        <a href="${whatsappLink}" target="_blank" class="buy-btn">
                            الشراء عبر واتساب
                        </a>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
            });

            // تخزين المنتجات globally للوصول إليها من openProductLightbox
            window.productsData = products;
        }

        // فتح Lightbox لمنتج معين (يتم استدعاؤها من onclick)
        window.openProductLightbox = function(productId) {
            const product = window.productsData.find(p => p.id === productId);
            if (product) {
                openLightbox(product);
            }
        }

        // البحث عن المنتجات
        async function searchProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            
            try {
                const db = getFirestore();
                const querySnapshot = await getDocs(collection(db, "products"));
                const allProducts = [];
                
                querySnapshot.forEach((doc) => {
                    allProducts.push({ id: doc.id, ...doc.data() });
                });
                
                const filteredProducts = allProducts.filter(product => 
                    product.title.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm) ||
                    (product.category && product.category.toLowerCase().includes(searchTerm))
                );
                
                displayProducts(filteredProducts);
            } catch (error) {
                console.error("Error searching products:", error);
            }
        }

        // إضافة مستمعي الأحداث
        searchBtn.addEventListener('click', searchProducts);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // تحميل المنتجات عند فتح الصفحة
        loadProducts();
    </script>
</body>
</html>
